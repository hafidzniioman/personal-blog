{% extends 'my_blogs/base.html' %}
{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again</p>
{% endif %}

<form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
    <input type="hidden" name="next" value="{% url 'my_blogs:index' %}"/>
</form>

{% endblock content %}
