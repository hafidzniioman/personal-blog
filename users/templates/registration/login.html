{% extends 'my_blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
<h2>Log In to your account</h2>
{% endblock page_header %}
{% block content %}
<form action="{% url 'users:login' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name="submit" class="btn btn-primary">Log In</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'my_blogs:index' %}"/>
</form>

{% endblock content %}
